sudo: required

services:
  - docker

script:
  - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
  - docker build -t ${$DOCKER_USERNAME}/mobile-icon .
  - |
    docker run         \
    -d                 \
    --publish 8080:80  \
    --name mobile-icon \
    ${$DOCKER_USERNAME}/mobile-icon
  - sleep 5
  - docker ps -a
  - cd src
  - npm test

after_success:
  - docker push ${$DOCKER_USERNAME}/mobile-icon

on:
  branch: master
