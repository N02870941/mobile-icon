<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
    <link href="style.css">
  </head>

  <body>

    <div id="header">
      <h1 id="title">Mobile Icon</h1>
    </div>

    <div id="content">

      <!-- Short description -->
      <p id="description-paragraph" class="paragraph">
        Upload a file and a zip file of the exported icons will be returned.
      </p>

      <!-- Form to upload file -->
      <form id="form" action="/upload" enctype="multipart/form-data" method="post">
          <input type="file" name="file" accept="image/*">
          <input type="submit" value="Upload">
        </form>
    </div>

    <div id="footer">

      <!-- Info about author and link to code on github -->
      <p id="author-paragraph" class="paragraph">
        By Jabari Dash, code found on <a class="link" href="" target="_blank">GitHub.</a>
      </p>
    </div>

  </body>
</html>
